<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Account Menu</title>
</head>

<body>
    <main>
        <div class="user__name">
            <p>JB</p>
        </div>
        <div class="card">
            <p class="name__row">James Britt <span class="change__text">Change</span></p>
            <a href="#" class="btn">Upgrade</a>
            <div class="row__group">
                <i class="fa-solid fa-gear fa-spin"></i>
                <p class="info">Account Settings</p>
            </div>
            <div class="row__group border-1">
                <i class="fa-solid fa-headset fa-flip"></i>
                <p class="info">Support</p>
            </div>
            <div class="row__group">
                <i class="fa-solid fa-circle-minus fa-beat"></i>
                <p class="info">Log Out</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
